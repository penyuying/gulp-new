g.json文件，具体默认值以webAppConfig.json文件内的值为准； 2、对应项目单独设置参数以webAppConfig.json里subJsonPath指定的路径，items项对应的名称的JSON文件为准。 Properties: Name Type Argument Default Description name String 项目名称 concatFileName String 合并文件后文件的名称 tplsPath String 模板文件目录路径 destPath String 处理完后的文件存储目录 jsDocLink String api文档链接 jsDocType String &lt;optional&gt; jsdoc api文档类型（jsdoc、angular） jsDoc3Dir String JSDoc文档存放的路径 jsDoc3Temp String 临时文件存放的路径 ifJsDoc Boolean JSDoc是否生成文档 revDestPath String 存放rev生成的JSON文件路径 revCollectorSrcPath String 存放rev生成的主目录路径 revType String rev生成和替换静态文件名的类型（&quot;part&quot;为参数形式,其它为文件名形式） mapIf Boolean &lt;optional&gt; false 是否生成map文件（true为是，false为否） mapsPath String map文件存放路径 ifminimg String &lt;optional&gt; false 是否压缩图片（true为是，false为否） imgquality Number &lt;optional&gt; 100 图片质量，最小不能小于60(ifminimg=true时才有效) newFileName String 处理完后的文件的新名称 prefix String &lt;optional&gt; &quot;&quot; 是否给文件加前缀（有内空时为加，没有内容时为不加） suffix String &lt;optional&gt; &quot;&quot; 是否给文件加后缀（有内空时为加，没有内容时为不加） ifmin Boolean &lt;optional&gt; false 是否压缩JS、CSS（true为否，false为是） autoprefixerBrowsers Array 加前缀要兼容的浏览器版本例：[&quot;&gt; 0.1%&quot;, &quot;android &gt;= 2.6&quot;, &quot;chrome &gt;= 4&quot;, &quot;edge &gt;= 11&quot;, &quot;firefox &gt;= 3.5&quot;, &quot;ie &gt;= 6&quot;, &quot;ie_mob &gt;= 6&quot;, &quot;ios_saf &gt;= 6&quot;, &quot;opera &gt;= 5&quot;,&quot;safari &gt;= 6&quot;] ifminhtml Boolean &lt;optional&gt; false 是否压缩html（true为否，false为是） injectIf Boolean &lt;optional&gt; false 是否注入文件到html（true为是，false为否） bannerIf Boolean &lt;optional&gt; false 是否加banner（true为否，false为是） gzipIf Boolean &lt;optional&gt; false 是否把文件压缩成gzip格式（true为是，false为否） header String 内容开头注释banner信息 footer String 内容结尾注释footer信息 srcRev Boolean &lt;optional&gt; false 是否给引用文件加后缀如：xxx.x?=xxxx（true为是，false为否） changIf Boolean &lt;optional&gt; false 是否改变时才更新文件（true为否，false为是）//obj.changIf||pkg.changIf, jsAnonymous Boolean &lt;optional&gt; false 合并js文件时是否用匿名函数包起来（true为是，false为否） jsHeader String JS内容前面加的代码(jsAnonymous=true时有效) jsFooter String JS内容后面
