    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Global Members now 当前时间 Methods addObj(d, o) 合并对象 Parameters: Name Type Description d Object 默认的对象 o Object 要合并的对象 Returns: 返回修改值后的默认对象 Type Object againPkg(pkgObj, tempPkg) 替换对象里面变量 Parameters: Name Type Description pkgObj Object 要替换的对象 tempPkg Object 从此对象中取得对应的内容如果为空则默认为pkgObj Returns: 返回替换好的对象 Type Object Example var obj={&quot;a&quot;:&quot;fff&quot;,&quot;b&quot;:&quot;{#a#}/eee&quot;}; againPkg(obj); //返回： { &quot;a&quot;:&quot;fff&quot;, &quot;b&quot;:&quot;fff/eee&quot; } formatDate(Date|format, format) 格式化时间 This: Date Parameters: Name Type Argument Default Description Date|format Date | String 1、接收参数如果this=window时，第一个参数为Date对象，第二个为格式化的格式（例：yyyy-MM-dd hh:mm:ss）；2、如果this=Date对象时第一个为格式化后的样式（例：yyyy-MM-dd hh:mm:ss）。 format String &lt;optional&gt; &quot;yyyy-MM-dd&quot; 格式化的格式（例：yyyy-MM-dd hh:mm:ss） Returns: 返回格式化好的日期 Type string getFolders(dir) 取得目录下子目录名 Parameters: Name Type Description dir Strint 目录路径 Returns: 子目录名数组 Type boolean | Array getJson(dir) 获取JSON文件并返回对象 Parameters: Name Type Description dir String JSON文件路径 htmlReplace(cfg, regExp, content, spaces, path, param1, objType) 替换HTML入口 Parameters: Name Type Description cfg Object tesk配置参数对象 regExp RegExp 查找分割内容的正则表达式 content String 完整被替换的内容如下 spaces String 引用处前面空白字符如：&quot; 这前面的空格或回车&lt;!--include &quot;xxx.xx&quot;--&gt;&quot; path String 模板内容或模板路径。（文件路径或HTML内容，内容用&quot;html:&quot;形式开头如:&quot;html:&quot;,注属性引号只能是单引号） param1 String 引入处理数据对象如：&quot;:&quot;for in obj:obj:{'xxxx':'xxxx'}&quot;&quot; objType String 对象和JSON或循环（加引入处理数据对象如）如：&quot;for in obj:obj:{'xxxx':'xxxx'}&quot; Returns: 返回处理好的文本 Type String Example //参数content //如果为: &lt;!--include &quot;xxx.html&quot;:&quot;for in obj:obj:{'xxxx':'xxxx'}&quot;--&gt; obj:{'xxxx':'xxxx'}前为obj表示Object或Array对象 //如果为： &lt;!----include &quot;xxx.html&quot;:&quot;for leng in obj:json:xxx.json&quot;--&gt; json:xxx.json前为json表示是JSON文件 replaceItem(item, tempPkg, reg) 替换字符串里面的变量 Parameters: Name Type Description item string 要被替换的字符串 tempPkg String 从对象中查找内容 reg RegExp 正则表达式 Returns: 返回替换好后的字符串 Type string Examples var obj={ a:&quot;abcString&quot;, b:&quot;{#a#} 这里第一个&quot; } replaceItem(obj[&quot;b&quot;], obj, /\\{\\#([^}]+)\\#\\}/ig); //返回: { a:&quot;abcString&quot;, b:&quot;abcString 这里第一个&quot; } var obj1={ a:{ c:&quot;adb&quot;, d:&quot;abcString&quot;, }, b:&quot;{#a.c#} 这里第二个&quot; } replaceItem(obj1[&quot;b&quot;], obj1, /\\{\\#([^}]+)\\#\\}/ig); //返回: { a:{ c:&quot;abc&quot;, d:&quot;abcString&quot;, }, b:&quot;abc 这里第二个&quot; } returnObj(o, t, d) 判断对象属性是否存在，如果存在则返回它的值，如不存在则返回d参数 Parameters: Name Type Description o object 对象 t String 需要判断的属性名 d type 如果属性不存在返回的值（任意类型值） Returns: 返回查找到的属性对应的值（任意类型值） Type type unique(arr) 去除数组重复项 Parameters: Name Type Description arr Array 数组 Returns: 返回处理好的数组 Type Array × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:27 pm using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Modules Classes getGlobal Date TeemoGulp Namespaces isData taskCFG × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:28 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Classes Classes getGlobal Date TeemoGulp Namespaces isData taskCFG × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:28 pm using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Namespaces Classes getGlobal Date TeemoGulp Namespaces isData taskCFG × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:28 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Index gulp/gulpfile.js 自动构建工具主程序 Module: 1、module:gulpNamespace: 1、 module:gulp~taskCFG × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:28 pm using the DocStrap template. "},"getGlobal.html":{"id":"getGlobal.html","title":"Class: getGlobal","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Class: getGlobal getGlobal new getGlobal() 根据pkg生成项目打包参数 Members pkg pkg对象 Methods &lt;protected&gt; _banner() 生成打包时所需的内容开头注释banner信息 Returns: 返回生成好的文本 Type string &lt;protected&gt; _footer() 生成打包时所需的内容结尾注释footer信息 Returns: 返回生成好的文本 Type string &lt;protected&gt; _getDestPath(pkg, obj, subDst) 获取gulp task处理完成后的文件的存储目录路径 Parameters: Name Type Description pkg object 当前项目的Pkg对象 obj object 当前task的子对象 subDst string 处理后存放文件的子目录 Returns: 处理好的路径 Type string &lt;protected&gt; _setpart(txt, num, ext, extTxt) 字符数量不够用指定的字符补齐 Parameters: Name Type Argument Default Description txt String 需要补空格的字符串 num Number &lt;optional&gt; 32 字符+空格的总数量 ext String &lt;optional&gt; &quot;&quot; 给补好后的字符串加的后缀 extTxt String &lt;optional&gt; &quot; &quot; 补齐用的字符 Returns: 返回补齐完成的字符串 Type String forEachSrc(srcPath, objSrc) 遍历来源地址合并成完整路径数组 Parameters: Name Type Description srcPath String 来源根路径 objSrc String | Array 当前src路径 Returns: 返回合并好的地址数组 Type Array getBakPath() 获取备份处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getClearPath() 获取需要删除的目录及文件路径 Returns: 返回存放路径的数组 Type Array getConcatCssPath() 获取合并css处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getConcatJsPath() 获取按文件合并js处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getCopyPath() 获取复制处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getCssPath() 获取css处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getDebarPath(objPath, debarPath, ext, dirName) 获取作废的目录路径 Parameters: Name Type Description objPath string 文件目录路径 debarPath string 需要被作废的子路径 ext string 文件扩展名 dirName string 来源路径对象key名 Returns: 返回存放作废目录路径的数组 Type Array getHtmlPath() 获取html处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getImgPath() 获取图片处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getJsDirConcatPath() 获取按目录合并js处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getJsDoc3Temp(pkg, obj, subDst, docDst) 获取jsDoc所需的JS临时文件存放的目录 Parameters: Name Type Description pkg object 当前项目的Pkg对象 obj object 当前task的子对象 subDst string 处理后存放文件的子目录 docDst string jsDoc配置文件临时存放的目录(暂时无用) Returns: 返回处理好的路径 Type string getJsDocPath() 获取getJsDocPath处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getJsonPath() 获取Json处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getJsPath() 获取js处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getRevDestPath(pkg, obj, subDst, revDst) 获取处理rev生成的文件MD5存放的JSON文件路径 Parameters: Name Type Description pkg object 当前项目的Pkg对象 obj object 当前task的子对象 subDst string 处理后存放文件的子目录 revDst string MD5配置文件临时存放的目录 Returns: 处理好的路径 Type string getSassPath() 获取sass处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object getSrc(srcPath, obj, ext, debar, dirName, taskObj) 获取要处理的文件路径 Parameters: Name Type Argument Default Description srcPath String &lt;optional&gt; &quot;&quot; 根目录 obj Array | String 子路径可以是文本或数组 ext string &lt;optional&gt; &quot;&quot; 扩展名可以为空 debar Boolean &lt;optional&gt; false 是否启用过滤文件(false为启用，true为不启用) dirName string 路径来源对象key名 taskObj Object 当前task的子数据对象 Returns: 返回存放要处理文件路径的数组 Type Array htmlInject(pkg) 注入静态资源文件路径 Parameters: Name Type Description pkg object 当前项目的Pkg对象 Returns: 返回lazypipe模块注入对象 Type string myReporter() 输出jshint检查语法错误信息 setObj(dirName, subDst, subRevDst, ext, debar, concatDstJsFileName, tplsPath) 设置task处理参数配置 Parameters: Name Type Argument Default Description dirName string 来源路径key名 subDst string 处理后存放文件的子目录 subRevDst string MD5配置文件存放的子目录 ext string &lt;optional&gt; &quot;&quot; 处理文件的扩展名 debar boolean 是否启用过滤的文件名(false为启用，true为不启用) concatDstJsFileName string 合并后的文件名 tplsPath string 模板文件路径key名 Returns: cfgObj Type object cfgObj.cfgArr:[module:gulp~taskCFG,……] task参数配置对数数组 Type array cfgObj.gSrc:[……] 需要监控的路径数组 Type array setPkg(obj) 设置当前项目的pkg Parameters: Name Type Description obj Object 当前项目所需要的pkg对象 splitSrc(src, ext) 折分有{}地址文件路径 Parameters: Name Type Argument Default Description src string 需要拆分的路径 ext string &lt;optional&gt; &quot;&quot; 文件扩展名 Returns: 返回存放拆分好路径的数组 Type array splitSrcAndDebar(arr, ext, concat＝flase) 把不过滤的文路径和过滤的文件路径拆分开 Parameters: Name Type Argument Default Description arr Array 需要分的数组 ext String &lt;optional&gt; &quot;&quot; 加不过滤的文件名后缀 concat＝flase Boolean &lt;optional&gt; 拆分后是否合并（true为不合并，false为合并） Returns: 返回对像不合并为两个属性src和deber,合并后为一个属性src(注：src为不过滤的路径数组) Type Object templatePath() 获取项目动态引用模板处理参数配置 Returns: 返回cfgObj配置参数对象 Type Object × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:28 pm using the DocStrap template. "},"isData.html":{"id":"isData.html","title":"Namespace: isData","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Namespace: isData isData 判断类型 × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:28 pm using the DocStrap template. "},"module-gulp.html":{"id":"module-gulp.html","title":"Module: gulp","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Module: gulp 自动构建工具 Requires module:gulp module:fs module:path module:gulp-autoprefixer module:gulp-changed module:gulp-clean module:gulp-concat module:gulp-connect-multi module:gulp-fileTime module:gulp-gzip module:gulp-header-footer module:gulp-htmlmin module:gulp-if module:gulp-inject module:gulp-jshint module:gulp-jsonlint module:gulp-loadobj module:gulp-minify-css module:gulp-ngdocs module:gulp-plumber module:gulp-rename module:gulp-replace module:gulp-rev module:gulp-rev-collector module:gulp-rev-easy module:gulp-ruby-sass module:gulp-sourcemaps module:gulp-uglify module:gulp-util module:imagemin-gifsicle module:imagemin-mozjpeg module:imagemin-pngquant module:jasmine-core module:karma module:karma-chrome-launcher module:karma-commonjs module:karma-coverage module:karma-firefox-launcher module:karma-ie-launcher module:karma-jasmine module:karma-junit-reporter module:lazypipe module:map-stream module:merge-stream module:remove-plugin module:streamqueue module:through2 Classes Date Namespaces taskCFG × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:28 pm using the DocStrap template. "},"module-gulp-Date.html":{"id":"module-gulp-Date.html","title":"Class: Date","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Class: Date gulp~ Date new Date() 时间对象 Methods format(fmt) 对Date的扩展，将 Date 转化为指定格式的String Parameters: Name Type Description fmt String 格式字符串 Requires: formatDate Returns: 返回格式化后的日期格式字符串 Type Srting × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:28 pm using the DocStrap template. "},"module-gulp-taskCFG.html":{"id":"module-gulp-taskCFG.html","title":"Namespace: taskCFG","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Namespace: taskCFG gulp~ taskCFG gulp的task参数配置 1、所有默认参数自定义在webAppConfig.json文件，具体默认值以webAppConfig.json文件内的值为准； 2、对应项目单独设置参数以webAppConfig.json里subJsonPath指定的路径，items项对应的名称的JSON文件为准。 Properties: Name Type Argument Default Description name String 项目名称 concatFileName String 合并文件后文件的名称 tplsPath String 模板文件目录路径 destPath String 处理完后的文件存储目录 jsDocLink String api文档链接 jsDocType String &lt;optional&gt; jsdoc api文档类型（jsdoc、angular） jsDoc3Dir String JSDoc文档存放的路径 jsDoc3Temp String 临时文件存放的路径 ifJsDoc Boolean JSDoc是否生成文档 revDestPath String 存放rev生成的JSON文件路径 revCollectorSrcPath String 存放rev生成的主目录路径 revType String rev生成和替换静态文件名的类型（&quot;part&quot;为参数形式,其它为文件名形式） mapIf Boolean &lt;optional&gt; false 是否生成map文件（true为是，false为否） mapsPath String map文件存放路径 ifminimg String &lt;optional&gt; false 是否压缩图片（true为是，false为否） imgquality Number &lt;optional&gt; 100 图片质量，最小不能小于60(ifminimg=true时才有效) newFileName String 处理完后的文件的新名称 prefix String &lt;optional&gt; &quot;&quot; 是否给文件加前缀（有内空时为加，没有内容时为不加） suffix String &lt;optional&gt; &quot;&quot; 是否给文件加后缀（有内空时为加，没有内容时为不加） ifmin Boolean &lt;optional&gt; false 是否压缩JS、CSS（true为否，false为是） autoprefixerBrowsers Array &lt;optional&gt; [&quot;&gt; 0.1%&quot;, &quot;android &gt;= 2.6&quot;, &quot;chrome &gt;= 4&quot;, &quot;edge &gt;= 11&quot;, &quot;firefox &gt;= 3.5&quot;] 加前缀要兼容的浏览器版本例：[&quot;&gt; 0.1%&quot;, &quot;android &gt;= 2.6&quot;, &quot;chrome &gt;= 4&quot;, &quot;edge &gt;= 11&quot;, &quot;firefox &gt;= 3.5&quot;, &quot;ie &gt;= 6&quot;, &quot;ie_mob &gt;= 6&quot;, &quot;ios_saf &gt;= 6&quot;, &quot;opera &gt;= 5&quot;,&quot;safari &gt;= 6&quot;] ifminhtml Boolean &lt;optional&gt; false 是否压缩html（true为否，false为是） injectIf Boolean &lt;optional&gt; false 是否注入文件到html（true为是，false为否） bannerIf Boolean &lt;optional&gt; false 是否加banner（true为否，false为是） gzipIf Boolean &lt;optional&gt; false 是否把文件压缩成gzip格式（true为是，false为否） header String 内容开头注释banner信息 footer String 内容结尾注释footer信息 srcRev Boolean &lt;optional&gt; false 是否给引用文件加后缀如：xxx.x?=xxxx（true为是，false为否） changIf Boolean &lt;optional&gt; false 是否改变时才更新文件（true为否，false为是）//obj.changIf||pkg.changIf, jsAnonymous Boolean &lt;optional&gt; false 合并js文件时是否用匿名函数包起来（true为是，false为否） jsHeader String JS内容前面加的代码(jsAnonymous=true时有效) jsFooter String JS内容后面加的代码(jsAnonymous=true时有效) srcPath String 需要处理的文件 connectStart String &lt;optional&gt; false 是否启动服务器（true为否，false为是） fileTime String &lt;optional&gt; &quot;mtime&quot; 文件时间类型 fileTimeName String &lt;optional&gt; &quot;filetime&quot; 文件时间使用的别名 mapObj object map文件生成时的参数 Properties Name Type Description includeContent String map文件是否引入映射内容 sourceRoot String map文件映射内容到source目录 × Search results Close Documentation generated by JSDoc 3.4.0 on July 16th 2016, 9:41:28 pm using the DocStrap template. "},"module-pkg.html":{"id":"module-pkg.html","title":"Module: pkg","body":" Documentation Namespaces isDatagulp~taskCFG Modules gulppkg Classes getGlobalgulp~DateTeemoGulp Global addObjagainPkgformatDategetFoldersgetJsonhtmlReplacenowreplaceItemreturnObjunique Module: pkg JSON配置文件参数说明 项目本身的JSON配置文件参数比全局配置参数优先级高 {#xxx#}的引用除特殊说明外的其它都只能在pkg对象内部引用,多级的可以直接用{#xx.xx#}形式引用 Properties: Name Type Argument Default Description name String &lt;optional&gt; &quot;webapp&quot; 项目名称 userName String &lt;optional&gt; &quot;penyu&quot; 作者 version String &lt;optional&gt; &quot;1.0.0&quot; 版本号 fileTime String &lt;optional&gt; &quot;mtime&quot; 文件操作时间：1、mtime:就是modify time。（修改时间）2、ctime：是指change time。（注：mtime和ctime的区别在于，只有修改了文件的内容，才会更新文件的mtime，而对文件更名，修改文件的属主等操作，只会更新ctime） fileTimeName String &lt;optional&gt; &quot;filetime&quot; 文件时间使用的别名(在文件中用{#filetime#}引用将会替换成文件操作时间) bowersrc String &lt;optional&gt; &quot;E:/bower/app/&quot; bower文件存放的根目录 items Array 项目名称(设置的名称必须要在subJsonPath项对应的目录有对应名的JSON配置文件，此项在项目对应的JSON文件中设置将无效) testConfig Object &lt;optional&gt; &quot;&quot; 单元测试配置项 Properties Name Type Description testConfigFile String 单元测试配置文件路径 singleRun String 设置为flase这意味着每次都会在浏览器中重新运行，每次都会改变一个文件 webappDir String &lt;optional&gt; &quot;e:/webapp/&quot; 工作引用目录（task中不用） webappDstDir String &lt;optional&gt; &quot;e:/webapp/&quot; 文件存放引用目录（task中不用） jsDocType String &lt;optional&gt; &quot;&quot; JSDoc生成的文件类型（如:angular）如果填写表示jsdoc和ngdocs一起生成 jsDocLink String &lt;optional&gt; &quot;&quot; JSDoc生成的链接(类型是angular时用) jsDoc3Temp String &lt;optional&gt; &quot;&quot; 项目用JSDoc生成API时存放项目的临时文件根目录 jsDoc3Dir String &lt;optional&gt; &quot;&quot; 项目用JSDoc生成的API存放的根目录 ifJsDoc Boolean &lt;optional&gt; false 项目JS是否生成API文件(false表示不生成，true表示生成) subJsonPath String &lt;optional&gt; &quot;{#webappDstDir#}pkg/ 项目源文件所在目录 bakDest String &lt;optional&gt; &quot;d:/webapp/bak/&quot; 备份文件引用存放根目录(task中不用) bakDstDir String &lt;optional&gt; &quot;{#bakDest#}{#bakDateDir#}&quot; 备份文件存放目录(如果bakFile项中未设置dest项，则使用此项) ifmin Boolean &lt;optional&gt; false 是否压缩JS、CSS、JSON文件（false：为压缩；true：为不压缩） ifminimg Boolean &lt;optional&gt; false 是否压缩图片文件（false：为不压缩；true：为压缩） imgquality Number &lt;optional&gt; 80 图片压缩的质量，最小不能小于60(ifminimg=true时才有效) ifminhtml Boolean &lt;optional&gt; false 是否压缩html（false：为压缩；true：为不压缩） ifminhtmlObj Object 压缩HTML的参数 Properties Name Type Argument Default Description removeComments Boolean &lt;optional&gt; false 删除注释 collapseWhitespace Boolean &lt;optional&gt; false 删除空行和空格 conservativeCollapse Boolean &lt;optional&gt; true 删除行配合collapseWhitespace=true用 preserveLineBreaks Boolean &lt;optional&gt; true 删除行前空格配合collapseWhitespace=true用 removeAttributeQuotes Boolean &lt;optional&gt; false 在可能的情况下删除引号 removeEmptyAttributes Boolean &lt;optional&gt; false 删除空白属性 removeEmptyElements Boolean &lt;optional&gt; false 删除所有内容为空的元素 removeScriptTypeAttributes Boolean &lt;optional&gt; false 除去type=“text/javascript”从脚本标记。其他类型的属性值是左不变的。 collapseBooleanAttributes Boolean &lt;optional&gt; false 删除可以不赋值的属性的值input disabled=&quot;disabled&quot;改成input disabled removeStyleLinkTypeAttributes Boolean &lt;optional&gt; false 除去type=&quot
